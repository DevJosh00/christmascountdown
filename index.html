<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Little Bit More...</h1>
        </div>
        <div class="time-container">
            <div class=" card">
                <div class="num" id="days">00</div>
                <div class="names">Days</div>
            </div>
            <div class=" card">
                <div class="num" id="hours">00</div>
                <div class="names">Hours</div>
            </div>
            <div class=" card">
                <div class="num" id="minutes">00</div>
                <div class="names">Minutes</div>
            </div>
            <div class=" card">
                <div class="num" id="seconds">00</div>
                <div class="names">Seconds</div>
            </div>
        </div>



    </div>
</body>

</html>
